- name: korad_ka3005_pump
  class: psu_ka3005
  type: PowerSupply
  connection:
    mode: VISA
    address: ASRL3::INSTR
  schedule:
    schedule_csv: schedule_pump.csv
  settings:
    max_current: 5
    max_voltage: 30
- name: keysight_e36155_heater
  class: psu_e36155
  type: PowerSupply
  connection:
    mode: VISA
    address: USB0::0x2A8D::0x5902::MY63000128::0::INSTR
  schedule:
    schedule_csv: schedule_heater.csv
  settings:
    max_current: 5
    max_voltage: 30